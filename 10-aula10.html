<!-- Formulário de concurso Público -->
<!-- Calculadora de IMC -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição em Concurso</title>
</head>
<body>
    <h1>Formulário de Inscrição em Concurso</h1>
    <form action="10-confirma.php" method="post">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="estado_civil">Estado Civil:</label><br>
            <select id="estado_civil" name="estado_civil" required>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select><br><br>

            <label for="nacionalidade">Nacionalidade:</label><br>
            <input type="text" id="nacionalidade" name="nacionalidade" required><br><br>

            <label for="rg">Número do RG:</label><br>
            <input type="text" id="rg" name="rg" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="logradouro">Logradouro:</label><br>
            <input type="text" id="logradouro" name="logradouro" required><br><br>

            <label for="numero">Número:</label><br>
            <input type="text" id="numero" name="numero" required><br><br>

            <label for="complemento">Complemento:</label><br>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro" required><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" name="estado" required><br><br>

            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" required><br><br>

            <label for="telefone">Telefone de Contato:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <!-- Escolaridade -->
        <fieldset>
            <legend>Escolaridade</legend>
            <label for="escolaridade">Nível de Escolaridade:</label><br>
            <select id="escolaridade" name="escolaridade" required>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos">Pós-Graduação</option>
            </select><br><br>
        </fieldset>

        <!-- Confirmação -->
        <fieldset>
            <legend>Confirmação</legend>
            <input type="checkbox" id="declaracao" name="declaracao" value="verdade" required>
            <label for="declaracao">Declaro que as informações fornecidas são verdadeiras.</label><br><br>
        </fieldset>

        <input type="submit" value="Enviar Inscrição">
    </form>
</body>
</html>
